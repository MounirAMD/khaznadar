        <script>
            // JavaScript to filter divs based on user input search bar 
            const searchBar = document.getElementById('search-bar');
            const divs = document.querySelectorAll('.searchable-div');
    
            searchBar.addEventListener('input', function () {
                const searchTerm = searchBar.value.toLowerCase();
    
                divs.forEach(div => {
                    const h2 = div.querySelector('h2');
                    const title = h2.textContent.toLowerCase();
    
                    if (title.includes(searchTerm) || searchTerm === "") {
                        div.style.display = 'block';
                    } else {
                        div.style.display = 'none';
                    }
                });
            });
        </script>

    var database = firebase.database();

    // Reference to your data node
    var dataRef = database.ref("your_data_node"); // Replace with your data node

    // Function to display data
    function displayData(snapshot) {
        var dataList = document.getElementById("data-list");
        var data = snapshot.val();
        
        // Create a card element
        var card = document.createElement("div");
        card.classList.add("card2");

        // Create card content
        var cardContent = document.createElement("div");
        cardContent.classList.add("card-content");
        cardContent.innerHTML = `
            <p><strong>اسم الكتاب :</strong> ${data.bookName}</p>
            <p class="classeName"><strong>القسم :</strong> ${data.className}</p>
            <p><strong>رقم الهاتف أو المكان :</strong> ${data.phoneNumber}</p>
        `;

        // Append card content to the card
        card.appendChild(cardContent);

        // Append the card to the card container
        dataList.appendChild(card);
    }

    // Fetch data from Firebase and display it
    dataRef.once("value").then(function(snapshot) {
        snapshot.forEach(function(childSnapshot) {
            displayData(childSnapshot);
        });
    });
</script>



<script>
    // Function to filter and display data
function filterAndDisplayData(searchTerm) {
    var dataList = document.getElementById("data-list");
    var cards = dataList.querySelectorAll(".card2");

    cards.forEach(function (card) {
        var cardContent = card.querySelector(".card-content");
        var cardText = cardContent.textContent.toLowerCase();
        
        if (cardText.includes(searchTerm.toLowerCase())) {
            card.style.display = "block";
        } else {
            card.style.display = "none";
        }
    });
}

// Add an input event listener to the search input
var searchInput = document.getElementById("search-input");

searchInput.addEventListener("input", function () {
    var searchTerm = searchInput.value;
    filterAndDisplayData(searchTerm);
});

// Initial display of all data
dataRef.once("value").then(function (snapshot) {
    snapshot.forEach(function (childSnapshot) {
        displayData(childSnapshot);
    });
});

</script>
